<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Schedulinator 9000</h1>
      <p class="lead">We will schedule the workdays of the entire Tri-State Area!</p>
      <p id="currentDay" class="lead"></p>
    </header>

<!-- https://github.com/DaronSchmit/DaronDayScheduler
 https://daronschmit.github.io/DaronDayScheduler/ -->

    <div class="container">
      <row class="row 9"
        ><div class="col-sm-1 hour">9am</div>
        <div class="col-sm-10"><input class='form-control w-100 h-100' id='form-9'></input></div>
        <div class="col-sm-1 save"><button class="btn btn-primary btn-lg w-100 h-100" id=9am-save-button save-button"><i class="fas fa-save"></i></button></div>
        </row>

      <row class="row 10"
        ><div class="col-sm-1 hour">10am</div>
        <div class="col-sm-10"><input class='form-control w-100 h-100' id='form-10'></input></div>
        <div class="col-sm-1 save"><button class="btn btn-primary btn-lg w-100 h-100" id=10am-save-button save-button"><i class="fas fa-save"></i></button></div>
            </row>

      <row class="row 11"
        ><div class="col-sm-1 hour">11am</div>
        <div class="col-sm-10"><input class='form-control w-100 h-100' id='form-11'></input></div>
        <div class="col-sm-1 save"><button class="btn btn-primary btn-lg w-100 h-100" id=11am-save-button save-button"><i class="fas fa-save"></i></button></div>
            </row>

      <row class="row 12"
        ><div class="col-sm-1 hour">12pm</div>
        <div class="col-sm-10"><input class='form-control w-100 h-100' id='form-12'></input></div>
        <div class="col-sm-1 save"><button class="btn btn-primary btn-lg w-100 h-100" id=12pm-save-button save-button"><i class="fas fa-save"></i></button></div>
            </row>

      <row class="row 13"
        ><div class="col-sm-1 hour">1pm</div>
        <div class="col-sm-10"><input class='form-control w-100 h-100' id='form-13'></input></div>
        <div class="col-sm-1 save"><button class="btn btn-primary btn-lg w-100 h-100" id=1pm-save-button save-button"><i class="fas fa-save"></i></button></div>
         </row>

      <row class="row 14"
        ><div class="col-sm-1 hour">2pm</div>
        <div class="col-sm-10"><input class='form-control w-100 h-100' id='form-14'></input></div>
        <div class="col-sm-1 save"><button class="btn btn-primary btn-lg w-100 h-100" id=2pm-save-button save-button"><i class="fas fa-save"></i></button></div>
      
      </row>

      <row class="row 15"
        ><div class="col-sm-1 hour">3pm</div>
        <div class="col-sm-10"><input class='form-control w-100 h-100' id='form-15'></input></div>
        <div class="col-sm-1 save"><button class="btn btn-primary btn-lg w-100 h-100" id=3pm-save-button save-button"><i class="fas fa-save"></i></button></div>
       </row>

      <row class="row 16"
        ><div class="col-sm-1 hour">4pm</div>
        <div class="col-sm-10"><input class='form-control w-100 h-100' id='form-16'></input></div>
        <div class="col-sm-1 save"><button class="btn btn-primary btn-lg w-100 h-100" id=4pm-save-button save-button"><i class="fas fa-save"></i></button></div>
         </row>

      <row class="row 17"
        ><div class="col-sm-1 hour">5pm</div>
        <div class="col-sm-10"><input class='form-control w-100 h-100' id='form-17'></input></div>
        <div class="col-sm-1 save"><button class="btn btn-primary btn-lg w-100 h-100" id=5pm-save-button save-button"><i class="fas fa-save"></i></button></div>
                 </row>
    </div>

<br><br>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
